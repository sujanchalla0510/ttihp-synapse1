# Tiny Tapeout project information
project:
  title:        "Synapse-1: Hybrid Neuromorphic Controller"
  author:       "Sujan Challa"
  discord:      "sujan9513"
  description:  "Digital controller for external 8x8 Knowm memristor crossbar - hybrid neuromorphic computing"
  language:     "Verilog"
  clock_hz:     50000000     # 50 MHz system clock

  # Digital-only design (1x1 tile)
  tiles: "1x1"

  # Top module name (must start with tt_um_)
  top_module:  "tt_um_sujanreddy_synapse"

  # Source files in ./src
  source_files:
    - "project.v"

# Pinout - Define all 24 I/O pins
pinout:
  # Dedicated Inputs (ui[0-7])
  ui[0]: "SPI_CS_N"       # SPI Chip Select (active low)
  ui[1]: "SPI_SCK"        # SPI Clock
  ui[2]: "SPI_MOSI"       # SPI Data In
  ui[3]: "PROG_EN"        # Programming enable (safety interlock)
  ui[4]: "COL_SENSE_0"    # Column sense bit 0 (from TIA/comparator)
  ui[5]: "COL_SENSE_1"    # Column sense bit 1
  ui[6]: "COL_SENSE_2"    # Column sense bit 2
  ui[7]: "COL_SENSE_3"    # Column sense bit 3

  # Dedicated Outputs (uo[0-7])
  uo[0]: "SPI_MISO"       # SPI Data Out
  uo[1]: "READY"          # Ready status
  uo[2]: "ERROR"          # Error flag
  uo[3]: "PROG_DONE"      # Programming complete
  uo[4]: ""               # Unused
  uo[5]: ""               # Unused
  uo[6]: ""               # Unused
  uo[7]: ""               # Unused

  # Bidirectional pins (uio[0-7]) - Used as OUTPUTS for row drivers
  uio[0]: "ROW_DRIVE_0"   # Row driver 0 -> memristor row 0
  uio[1]: "ROW_DRIVE_1"   # Row driver 1 -> memristor row 1
  uio[2]: "ROW_DRIVE_2"   # Row driver 2 -> memristor row 2
  uio[3]: "ROW_DRIVE_3"   # Row driver 3 -> memristor row 3
  uio[4]: "ROW_DRIVE_4"   # Row driver 4 -> memristor row 4
  uio[5]: "ROW_DRIVE_5"   # Row driver 5 -> memristor row 5
  uio[6]: "ROW_DRIVE_6"   # Row driver 6 -> memristor row 6
  uio[7]: "ROW_DRIVE_7"   # Row driver 7 -> memristor row 7

# Do not change!
yaml_version: 6
